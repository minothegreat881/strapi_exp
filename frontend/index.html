<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8" />
  <title>Moja Str√°nka</title>
</head>
<body>
  <div id="page"></div>
  <script>
    fetch('http://localhost:1337/api/pages')
      .then(res => res.json())
      .then(data => {
        if (data && data.data && data.data.length) {
          const page = data.data[0].attributes;
          document.getElementById('page').innerHTML = `
            <h1>${page.title}</h1>
            <div>${page.content}</div>
          `;
        } else {
          document.getElementById('page').innerText = 'No page found';
        }
      })
      .catch(err => console.error(err));
  </script>
</body>
</html>
